name: Build
on:
  push:
    branches:
      - main
  pull_request:
  
jobs:
  validate-csvws-build-jsonld:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load docker cache.
        uses: actions/cache@v4
        with:
          path: docker-images.tar
          key: ${{ runner.os }}-${{ hashFiles('Makefile') }}

      - name: Initialise make
        run: |
          if [ -e docker-images.tar ]; do
            docker load -i docker-images.tar
          fi

          make init

          docker save $(docker images -q) -o docker-images.tar
        # todo: Probably want to use a docker cache here to speed things up.

      - name: Validate CSV-Ws
        run: make validate
      
