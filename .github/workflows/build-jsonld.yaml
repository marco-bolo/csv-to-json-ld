name: Build JSON-LD
on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
  #pull_request:

permissions:
  contents: write
  
jobs:
  validate-csvws-build-jsonld:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Fix timestamps - this is necessary for the differential build to know what's changed since last time.
      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Load previous outputs from cache for differential build.
        uses: actions/cache@v4
        with:
          path: out/
          key: ${{ github.ref }}-8

      - name: Initialise make
        run: make init
        # It turns out that caching docker images doesn't save any real time.

      - name: Validate CSV-Ws
        run: make validate

      - name: Validate SHACL Constraints
        run: make shacl-report

      - name: Build JSON-LD
        # Doing a little bit of parallelisation here to speed everything up.
        # This will result in incoherent log outputs which aren't suitable for debugging.
        run: make jsonld -j 2

      - name: Generate JSON-LD directory index
        run: |
          cat > remote/models/schema-jsonld/index.md << 'EOF'
          # JSON-LD Schema Files
          
          This directory contains the generated JSON-LD output files from the CSV data.
          
          ## Entity Files
          
          EOF
          
          # List entity JSON files (excluding -input-metadata.json files)
          cd remote/models/schema-jsonld
          for file in *.json; do
            if [[ ! "$file" =~ -input-metadata\.json$ ]]; then
              echo "- [$file]($file)" >> index.md
            fi
          done
          
          echo "" >> index.md
          echo "## Input Metadata Files" >> index.md
          echo "" >> index.md
          
          # List metadata JSON files
          for file in *-input-metadata.json; do
            if [ -f "$file" ]; then
              echo "- [$file]($file)" >> index.md
            fi
          done

      - name: Commit JSON-LD outputs for MkDocs
        if: github.ref == 'refs/heads/main'
        run: |
          # Create directory alongside MkDocs source files
          mkdir -p remote/models/schema-jsonld
          
          # Copy JSON-LD files to MkDocs source directory
          cp out/*.json remote/models/schema-jsonld/

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add remote/models/schema-jsonld/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update JSON-LD outputs"
            git push
          fi
