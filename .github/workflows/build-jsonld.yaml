name: Build JSON-LD
on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
  #pull_request:
  workflow_run:
    workflows: ["Sync Google Sheet to CSV"]  # Must match the `name:` field of your first workflow
    types:
      - completed

permissions:
  contents: write
  
jobs:
  validate-csvws-build-jsonld:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Fix timestamps - this is necessary for the differential build to know what's changed since last time.
      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Load previous outputs from cache for differential build.
        uses: actions/cache@v4
        with:
          path: out/
          key: ${{ github.ref }}-8

      - name: Initialise make
        run: make init
        # It turns out that caching docker images doesn't save any real time.

      - name: Validate CSV-Ws
        run: make validate

      - name: Validate SHACL Constraints
        run: make shacl-report

      - name: Build JSON-LD
        # Doing a little bit of parallelisation here to speed everything up.
        # This will result in incoherent log outputs which aren't suitable for debugging.
        run: make jsonld -j 2

      - name: Commit JSON-LD outputs for MkDocs
        if: github.ref == 'refs/heads/main'
        run: |
          # Remove existing directory to clear any vestigial files
          rm -rf remote/models/schema-jsonld
          
          # Create fresh directory
          mkdir -p remote/models/schema-jsonld
          
          # Copy JSON-LD files to MkDocs source directory
          cp out/*.json remote/models/schema-jsonld/
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all changes including deletions
          git add -A remote/models/schema-jsonld/
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update JSON-LD outputs"
            git push
          fi
