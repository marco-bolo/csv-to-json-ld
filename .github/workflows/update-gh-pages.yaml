name: Build GH Pages
on:
  workflow_dispatch:  # allows manual triggering
  #push:
  #  branches:
  #    - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mkdocs
        run: | 
          sudo apt-get update
          sudo apt-get install -y mkdocs

      - name: Generate JSON-LD directory index
        working-directory: remote/models
        run: |
          if [ -d schema-jsonld ]; then
            cat > schema-jsonld/index.md << 'EOF'
          # JSON-LD Schema Files
          
          This directory contains the generated JSON-LD output files from the CSV data.
          
          ## Entity Files
          
          EOF
            
            # List entity JSON files (excluding -input-metadata.json files)
            cd schema-jsonld
            for file in *.json; do
              if [[ ! "$file" =~ -input-metadata\.json$ ]]; then
                echo "- [$file]($file)" >> index.md
              fi
            done
            
            echo "" >> index.md
            echo "## Input Metadata Files" >> index.md
            echo "" >> index.md
            
            # List metadata JSON files
            for file in *-input-metadata.json; do
              if [ -f "$file" ]; then
                echo "- [$file]($file)" >> index.md
              fi
            done
          fi

      - name: Build docs
        working-directory: remote/models
        run: |
          make clean init docker-pull
          make docs -j 2
          sudo chmod -R a+rX site

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: remote/models/site/

  deploy-docs:
    needs: build-docs

    permissions:
      pages: write
      id-token: write
      contents: read

    # Deploy to the github-pages environment
    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
