id: https://w3id.org/marco-bolo/csv-input-classes
name: csv-input-classes
description: "
  This documentation makes use of linkml for the purposes of automatic model documentation and diagram generation.

  The MARCO-BOLO project does not intend to depend on the linkml tooling in the long term.
  "
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  mbo: https://w3id.org/marco-bolo/
imports:
  - linkml:types
  - ./slots
default_prefix: mbo

classes:
  Action:
    title: Act of Creation
    description: |
      The act of creation of one or more MBO datasets.

      todo: Should we merge this with `HowTo` into one CSV?
    class_uri: schema:CreateAction
    slots:
      - id
      - metadataPublisherId
      - name
      - abstract
      - description
      - howToPerformActionMboId
      - agentId
      - participantIds
      - actionInputPids
      - resultingDatasetMboIds

  HowTo:
    description: |
      How the Act(ion) of Creation was performed.

      todo: Should we merge this with `Action` into one CSV?
    class_uri: schema:HowTo
    slots:
      - id
      - metadataPublisherId
      - name
      - description
      - howToStepMboId

  HowToStep:
    description: |
      An individual step which is part of a `HowTo`.

      There must be a single 'primary' HowToStep which groups all of your sub-steps together; 
      your `HowTo` should link to the identifier of the primary step.

      Make sure to describe any configuration or parameters in a HowToTip.

      TODO: I haven't quite figured out a good way to link the parameters/configuration to a step.
      Also, I'm not 100% confident in the way I'm linking source code / software to the step.
    class_uri: schema:HowToStep
    slots:
      - id
      - metadataPublisherId
      - name
      - positionInParent
      - abstract
      - description
      - contributorIds
      - providerId
      - citeSourceCodeMboIds
      - citeSoftwareApplicationMboIds
      - citeServiceMboIds
      - childStepMboIds
      - howToImplementTipMboIds
      - audienceMboIds

  HowToTip:
    description: |
      A 'tip' which should be used to describe the runtime configuration or parameters which were
      necessary in achieving the parent `HowToStep`. 

      Can be linked to specific configuration files and other documents via the `url` property.
    class_uri: schema:HowToTip
    slots:
      - id
      - metadataPublisherId
      - name
      - positionInParent
      - description
      - url
      - audienceMboIds

  Dataset:
    description: A dataset either produced as part of MBO or used in the process of producing an MBO dataset.
    class_uri: schema:Dataset
    slots:
      - id
      - metadataPublisherId
      - name
      - description
      - landingPage
      - variableMeasuredMboIds
      - aboutTaxonMboIds
      - spatialCoveragePlaceMboId
      - temporalCoverage
      - distributions
      - authorId
      - contributorIds
      - ownerId
      - maintainerId
      - publisherId
      - basedOn
      - publishingStatusMboId
      - embargoStatementMboId
      - dateCreated
      - dateModified
      - datePublished
      - inProgressDataDate
      - licenseMboId
      - conditionsOfAccess
      - keywords
      - audienceMboIds

  PersonOrOrganization:
    abstract: true
    description: |
      A collection of people or organization identifiers recognised by the MBO project.

      todo: How do we apply foreign key constraints on fields which are unions of types like these?
    slots:
      - id

  Person:
    is_a: PersonOrOrganization
    description: A person.
    class_uri: schema:Person
    slots:
      - metadataPublisherId
      - givenName
      - familyName
      - worksForOrganizationMboIds
      - affiliatedOrganizationMboIds
      - contactPointMboIds

  Organization:
    is_a: PersonOrOrganization
    description: An organization.
    class_uri: schema:Organization
    slots:
      - metadataPublisherId
      - organizationType
      - name
      - legalName
      - alternateName
      - identifiers
      - url
      - description
      - foundingDate
      - dissolutionDate
      - contactPointMboIds
      - parentOrganizationMboId
      - memberOfOrganizationMboIds
      - departmentMboIds
      - fundingGrantMboIds
      - keywords

  ContactPoint:
    description: A contact point for a person or organization
    class_uri: schema:ContactPoint
    slots:
      - id
      - metadataPublisherId
      - contactType
      - name
      - email
      - telephone
      - availableLanguages
      - description

  License:
    description: A person or organization recognised by the MBO project
    class_uri: schema:CreativeWork
    slots:
      - id
      - metadataPublisherId
      - name
      - licenseUrl
      - description

  PropertyValue:
    abstract: true
    description: "A property value."
    class_uri: schema:PropertyValue
    slots:
      - id
      - metadataPublisherId
      - name
      - description
      - propertyId
      - measurementMethod
      - measurementTechnique
      - minValue
      - maxValue
      - unitCode
      - unitText

  VariableMeasured:
    is_a: PropertyValue
    class_uri: schema:PropertyValue
    description: "A variable that you measured, along with relevant methodology."

  DataDownload:
    description: "A distribution of a Dataset, e.g. a CSV version of the dataset, or a PDF containing the dataset."
    class_uri: schema:DataDownload
    slots:
      - id
      - metadataPublisherId
      - name
      - datasetMboId
      - description
      - publishingStatusMboId
      - downloadUrl
      - version
      - encodingFormat
      - dateCreated
      - dateModified
      - datePublished
      - authorId
      - contributorIds
      - ownerId
      - maintainerId
      - publisherId
      - licenseMboId
      - audienceMboIds
      - sha256
      - contentSize

  DatasetComment:
    description: "A comment on a Dataset"
    class_uri: schema:Comment
    slots:
      - id
      - metadataPublisherId
      - commentAboutDatasetMboId
      - authorId
      - commentText

  SoftwareSourceCode:
    description: |
      The location and description of the spreadsheet, script, or whole application 
      that you used when creating your dataset. If you used a commercial or open 
      source application managed by others then consider using `SoftwareApplication`
      to represent it instead.
    class_uri: schema:SoftwareSourceCode
    slots:
      - id
      - metadataPublisherId
      - name
      - codeRepositoryUrl
      - description
      - publishingStatusMboId
      - programmingLanguage
      - runtimePlatform
      - authorId
      - contributorIds
      - maintainerId
      - ownerId
      - publisherId
      - dateCreated
      - dateModified
      - datePublished
      - keywords

  SoftwareApplication:
    description: |
      A description of the software used in the generation of your dataset.
      If you wrote or used a spreadsheet, script or software that you created
      yourself or is otherwise not publicly available then consider using
      `SoftwareSourceCode` to represent it instead.
    class_uri: schema:SoftwareApplication
    slots:
      - id
      - metadataPublisherId
      - softwareApplicationType
      - name
      - softwareVersion
      - description
      - publishingStatusMboId
      - softwareDownloadUrl
      - authorId
      - contributorIds
      - maintainerId
      - ownerId
      - providerId
      - publisherId
      - dateCreated
      - dateModified
      - datePublished
      - keywords

  Service:
    description: |
      A service provided by an organization, e.g. delivery service, print services, etc.
    class_uri: schema:Service
    slots:
      - id
      - metadataPublisherId
      - serviceType
      - name
      - serviceProviderOrganizationMboId
      - description
      - url
      - audienceMboIds
      - placesServedMboIds

  EmbargoStatement:
    class_uri: schema:Statement
    description: |
      A record describing why a dataset has been embargoed and when it will be released.
    slots:
      - id
      - metadataPublisherId
      - embargoedDatasetMboId
      - embargoExpires
      - embargoDescription

  DefinedTerm:
    class_uri: schema:DefinedTerm
    description: A defined vocabulary term.
    slots:
      - id
      - metadataPublisherId
      - termCode
      - inDefinedTermSetMboId
      - existingTermId
      - description

  PublishingStatusDefinedTerm:
    class_uri: schema:DefinedTerm
    is_a: DefinedTerm
    description: |
      `DefinedTerm`s which describe the status of publication, 
      for example (Incomplete|Draft|Published|Embargoed)

      TODO: Should these be an end-user configurable item, or centrally controlled?

  Place:
    class_uri: schema:Place
    description: |
      A location where something occurred.
    slots:
      - id
      - metadataPublisherId
      - name
      - description
      - latitude
      - longitude
      - geoShapeMboId

  GeoShape:
    class_uri: schema:GeoShape
    description: |
      The geographic coordinates describing a Place.

      Choose one of box/circle/line/polygon to express the location.
    slots:
      - id
      - metadataPublisherId
      - name
      - description
      - box
      - circle
      - elevation
      - line
      - polygon

  MonetaryGrant:
    class_uri: schema:MonetaryGrant
    description: A source of money awarded to an organization or project.
    slots:
      - id
      - metadataPublisherId
      - name
      - amount
      - currency
      - funderOrganizationMboIds
      - sponsorOrganizationMboIds
      - description
      - url

  Taxon:
    class_uri: schema:Taxon
    description: |
      A set of organisms asserted to represent a natural cohesive biological unit.

      N.B. This model deviates from the schema.org specification:
        schema:Taxon doesn't actually have `schema:additionalProperty` defined on it.
        <https://github.com/iodepo/odis-arch/issues/494>
    slots:
      - id
      - metadataPublisherId
      - name
      - taxonIdentifier
      - taxonScientificName
      - taxonKingdom
      - taxonPhylum
      - taxonOrder
      - taxonFamily
      - taxonGenus
      - taxonSpecificEpithet
      - taxonomicStatus
      - taxonVerbatimTaxonRank

  Audience:
    class_uri: schema:Audience
    description: |
      The target audience for an entity.

      TODO: Should we add defined terms for different types of organization here?
      Available options:
        - <https://w3id.org/cerif/vocab/OrganisationTypes>
        - <https://vocabulary.odm2.org/organizationtype/>
    slots:
      - id
      - metadataPublisherId
      - audienceType
      - name
      - audienceTypeDescription
