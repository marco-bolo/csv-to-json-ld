id: https://w3id.org/marco-bolo/modelling-slots
name: modelling-slots
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  mbo: https://w3id.org/marco-bolo/
  dwc: http://rs.tdwg.org/dwc/terms/
imports:
  - linkml:types
default_prefix: mbo

types:
  schemaURL:
    uri: schema:URL
    title: URL of a web page/document
    base: str
    description: A schema:URL literal
    exact_mappings:
      - schema:URL

  URN:
    uri: mbo:ConvertIriToNode
    base: str
    description: |
      A Uniform Resource Name
